<script type="text/javascript">
	var $body = $('body'),
		$window = $(window),
		$wrap = $('#img-cover');

	var MH = {scale:1};

	function scaleWin(){
		var windowWidth = screen.availWidth,
			windowHeight = screen.availHeight;

		var x = 0,
            y = 0;

        if(window.innerHeight > window.innerWidth){// doc
        	windowWidth = screen.availWidth;
			windowHeight = screen.availHeight;
        }else{// ngang
        	windowWidth = Math.max(screen.availWidth, screen.availHeight),
			windowHeight = Math.min(screen.availWidth, screen.availHeight);
        }

        if(window.innerHeight > window.innerWidth){// doc
        	MH.scale = windowHeight / 720;
            x = -(1280-1280*MH.scale) / 2;
            y = (windowHeight - 720) / 2;
        }else{
        	if (windowWidth / windowHeight > 1280 / 720) {
	            MH.scale = windowHeight / 720;
	            x = windowWidth < 1280 ? (windowWidth - 1280) / 2 : 0;
	            y = (windowHeight - 720) / 2;
	        } else {
	            MH.scale = windowWidth / 1280;
	            x = windowWidth < 1280 ? (windowWidth - 1280) / 2 : 0;
	            y = (720 * MH.scale - 720) / 2;
	        }
        }

			

	        

        $wrap.css({
            "height": "720px",
            "width": "1280px",
            "-webkit-transform": " translate(" + x + "px," + y + "px) scale(" + MH.scale + "," + MH.scale + ")",
            "-moz-transform": " translate(" + x + "px," + y + "px) scale(" + MH.scale + "," + MH.scale + ")",
            "transform": " translate(" + x + "px," + y + "px) scale(" + MH.scale + "," + MH.scale + ")"
        });
	}

	var runChangeView;

	function changeView(){
		var WIDTH = Math.min(screen.availWidth, screen.availHeight) ,//$window.width(),
			HEIGHT = Math.max(screen.availWidth, screen.availHeight);//$window.height();

		MH.scale = Math.min( WIDTH/720, HEIGHT/1280 );


        if( $window.width() < $window.height() ){ // Doc
        	$wrap.css({
                'height': '806px',
                'width': '1280px',
                'top': -(720-HEIGHT)/2+'px',
		        'left': -(1280-WIDTH)/2+'px',
		        'transform': 'scale('+ MH.scale +')'
            });
        }else{
        	$wrap.css({
        		"height": "720px",
                "width": "1280px",
	        	'top': -(720-WIDTH)/2+'px',
	        	'left': -(1280-HEIGHT)/2+'px',
	        	'transform': 'scale('+ MH.scale +')'
    		});
        }
		
	}

	$(window).on('resize', function(){
		clearTimeout(runChangeView);
		runChangeView = setTimeout(function(){ scaleWin() },200);
	});

	scaleWin();
</script>
